<!DOCTYPE html>
<html>
<head>
    <style>
        col{
            display:table-column;
        }

        table{
            border: 2px solid blue;
            border-radius: 4px;
        }

        th, td{
            border: 1px  solid black;
        }
    </style>
</head>
<body>
    <h1>Food</h1>

    <table>
        <colgroup>
            <col span="2" style="background-color: blanchedalmond;">
            <col style="background-color: bisque;">
        </colgroup>
        <tr>
            <th>ID Number</th>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>436789</td>
            <td>Burger</td>
            <td>$15</td>
        </tr>
        <tr>
            <td>650128</td>
            <td>Chicken Caesar</td>
            <td>$17</td>
        </tr>
        <tr>
            <td>740214</td>
            <td>Side Fries</td>
            <td>$8</td>
        </tr>
    </table>
</body>
</html>
